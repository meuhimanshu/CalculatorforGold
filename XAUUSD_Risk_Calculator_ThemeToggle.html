
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>XAUUSD Risk & Reward Calculator</title>
  <style>
    :root {
      --bg-color: #121212;
      --text-color: #f0f0f0;
      --input-bg: #1e1e1e;
      --input-border: #555;
      --output-color: #4FC3F7;
    }
    body.light-mode {
      --bg-color: #ffffff;
      --text-color: #000000;
      --input-bg: #f9f9f9;
      --input-border: #ccc;
      --output-color: #007BFF;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: var(--bg-color);
      color: var(--text-color);
      transition: all 0.3s ease;
    }
    h2 { color: var(--text-color); }
    input {
      width: 100px;
      padding: 6px;
      margin: 4px;
      background: var(--input-bg);
      color: var(--text-color);
      border: 1px solid var(--input-border);
    }
    table {
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid var(--input-border);
      text-align: center;
    }
    .output {
      font-weight: bold;
      color: var(--output-color);
    }
    .rrBox {
      padding: 10px;
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
    .toggle-button {
      margin-bottom: 20px;
      padding: 8px 16px;
      background: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body class="dark-mode">
  <button class="toggle-button" onclick="toggleTheme()">Toggle Light/Dark Mode</button>
  <h2>XAUUSD Risk & Reward Calculator</h2>
  <table>
    <tr>
      <td>Account Balance ($)</td>
      <td><input type="number" id="balance" value="10000"></td>
    </tr>
    <tr>
      <td>Risk per Trade (%)</td>
      <td><input type="number" id="riskPercent" value="1" step="0.1"></td>
    </tr>
    <tr>
      <td>Entry Price</td>
      <td><input type="number" id="entry" value="2350.00" step="0.01"></td>
    </tr>
    <tr>
      <td>Stop Loss Price</td>
      <td><input type="number" id="sl" value="2348.00" step="0.01"></td>
    </tr>
    <tr>
      <td>Take Profit Price</td>
      <td><input type="number" id="tp" value="2354.00" step="0.01"></td>
    </tr>
  </table>

  <h3>Results:</h3>
  <table>
    <tr>
      <th>Stop Loss (Pips)</th>
      <td class="output" id="slPips">0</td>
    </tr>
    <tr>
      <th>Take Profit (Pips)</th>
      <td class="output" id="tpPips">0</td>
    </tr>
    <tr>
      <th>Risk Amount ($)</th>
      <td class="output" id="riskAmount">$0.00</td>
    </tr>
    <tr>
      <th>Reward Amount ($)</th>
      <td class="output" id="rewardAmount">$0.00</td>
    </tr>
    <tr>
      <th>Lot Size</th>
      <td class="output" id="lotSize">0.00</td>
    </tr>
    <tr>
      <th>Risk/Reward Ratio</th>
      <td class="output" id="rrRatio">0.00</td>
    </tr>
  </table>

  <div class="rrBox" id="rrComment"></div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('light-mode');
    }

    const fields = ['balance', 'riskPercent', 'entry', 'sl', 'tp'];
    fields.forEach(id => document.getElementById(id).addEventListener('input', calculate));

    function calculate() {
      const balance = parseFloat(document.getElementById('balance').value);
      const riskPercent = parseFloat(document.getElementById('riskPercent').value);
      const entry = parseFloat(document.getElementById('entry').value);
      const sl = parseFloat(document.getElementById('sl').value);
      const tp = parseFloat(document.getElementById('tp').value);

      const slPips = Math.abs(entry - sl) * 100;
      const tpPips = Math.abs(tp - entry) * 100;
      const riskAmount = balance * (riskPercent / 100);
      const lotSize = riskAmount / (slPips * 100);
      const rewardAmount = tpPips * lotSize * 100;
      const rrRatio = rewardAmount / riskAmount;

      document.getElementById('slPips').textContent = slPips.toFixed(1);
      document.getElementById('tpPips').textContent = tpPips.toFixed(1);
      document.getElementById('riskAmount').textContent = `$${riskAmount.toFixed(2)}`;
      document.getElementById('rewardAmount').textContent = `$${rewardAmount.toFixed(2)}`;
      document.getElementById('lotSize').textContent = lotSize.toFixed(2);
      document.getElementById('rrRatio').textContent = rrRatio.toFixed(2);

      const rrBox = document.getElementById('rrComment');
      if (rrRatio >= 2) {
        rrBox.textContent = `‚úÖ Great Risk:Reward (${rrRatio.toFixed(2)}). High R:R setup.`;
        rrBox.style.color = '#00FF7F';
      } else if (rrRatio >= 1) {
        rrBox.textContent = `üü° Decent R:R (${rrRatio.toFixed(2)}). Could be optimized.`;
        rrBox.style.color = '#FFD700';
      } else {
        rrBox.textContent = `‚ö†Ô∏è Poor R:R (${rrRatio.toFixed(2)}). Risk outweighs reward.`;
        rrBox.style.color = '#FF6347';
      }
    }

    calculate();
  </script>
</body>
</html>
